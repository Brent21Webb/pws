<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>PWS - AI</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="main-wrapper">
			<canvas id="map"></canvas>
		</div>

		<button onclick="pause = !pause; canvas.update(); clearInterval(interval);">Pause/Resume</button>
		<button onclick="clearInterval(interval); interval = setInterval(function() { canvas.update(); }, 1000); pause = true;">1 FPS</button>

		<div class="data">
			<p id="data"></p>
		</div>

		<!-- Scripts -->
		<script src="js/class.vector.js" charset="utf-8"></script>
		<script src="js/class.road.js" charset="utf-8"></script>
		<script src="js/class.segment.js" charset="utf-8"></script>
		<script src="js/class.vehicle.js" charset="utf-8"></script>
		<script src="js/class.canvas.js" charset="utf-8"></script>

		<script src="js/main.js" charset="utf-8"></script>
		<!-- <script src="js/class.road.js" charset="utf-8"></script> -->
	</body>
</html>
